<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Academic Blockchain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-card { border-left: 5px solid #0d6efd; margin-bottom: 20px; }
        .genesis { border-left-color: #198754; }
        .data-scroll { max-height: 150px; overflow-y: auto; background: #f8f9fa; padding: 10px; font-size: 0.9em; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1" id="node-title">Blockchain Node</span>
        <button class="btn btn-warning btn-sm" onclick="mineBlock()">‚õèÔ∏è Mining Block Baru</button>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white"><h5 class="mb-0">üìù Input Sertifikat</h5></div>
                <div class="card-body">
                    <form id="transactionForm">
                        <div class="mb-3">
                            <label class="form-label">Nama Mahasiswa</label>
                            <input type="text" class="form-control" id="recipient" placeholder="Contoh: Leonardo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Universitas</label>
                            <input type="text" class="form-control" id="sender" value="Binus University" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gelar / IPK</label>
                            <input type="text" class="form-control" id="amount" placeholder="S.Kom - 3.90" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Broadcast Transaksi</button>
                    </form>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark"><h6 class="mb-0">‚è≥ Pending Transactions</h6></div>
                <div class="card-body">
                    <ul id="pending-list" class="list-group list-group-flush"><li class="list-group-item text-muted">Kosong...</li></ul>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <h4 class="mb-3">üîó Blockchain Ledger</h4>
            <div id="chain-container"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
